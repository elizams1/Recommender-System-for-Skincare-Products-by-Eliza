<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detail Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/katalog.css">
    <link rel="stylesheet" type="text/css" href="../static/css/detail.css">
    <link rel="stylesheet" type="text/css" href="../static/css/rekomendasi.css">

    <style type="text/css">
      body {
        font-family: Verdana;
      }
      h1 {
        font-family: Verdana, Tahoma, sans-serif;
      }
      div {
        font-family: Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="first-section-two">
      </div>
      <div class="second-section">
        <div class="breadcrumb-two">
          <p class="title-page-two"><a class="the-link title-page-two"  href="javascript:window.history.back()">Katalog /  </a></p>
          <p class="title-page-two"> Detail Produk</p>
        </div>
        <div class="the-detail-produk">
          <div class="the-detail-img">
            <img class="detail-img"
              src="{{ data[8] }}"
              alt="Card image cap">
          </div>
          <div class="the-detail-body">
            <p class="detail-body-name">{{ data[1] }}</p>
            <p class="detail-body-merk">{{ data[3] }}</p>
            <div>
              <table>
                <tr class="detail-produk">
                  <td class="the-left">Jenis Produk</td>
                  <td class="the-right">: {{ data[2] }}</td>
                </tr>
                <tr class="detail-produk">
                  <td class="the-left">Jenis Kulit</td>
                  <td class="the-right">: {{ data[4] }}</td>
                </tr>
                <tr class="detail-produk">
                  <td class="the-left">Permasalahan Kulit</td>
                  <td class="the-right">: {{ data[5] }}</td>
                </tr>
                <tr class="detail-produk">
                  <td class="the-left">Deskripsi Produk</td>
                  <td class="the-right">: {{ data[6] }}</td>
                </tr>
                <tr class="detail-produk">
                  <td class="the-left">Kandungan Produk</td>
                  <td class="the-right">: {{ data[7] }}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
