<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rekomendasi Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/rekomendasi.css">
  <link rel="stylesheet" type="text/css" href="../static/css/katalog.css">
  <style type="text/css">
    body {
      font-family: Verdana;
    }
    h1 {
      font-family: Verdana, Tahoma, sans-serif;
    }
    div {
      font-family: Verdana, sans-serif;
    }
  </style>
</head>

<body>
  
  <div class="content">
    <div class="first-section d-flex justify-content-center">
      <div class=""> <a class="btn-custom-one the-link" href="katalog">Katalog</a> </div>
      <div class=""> <a class="btn-custom-one the-link" href="rekomendasi">Rekomendasi</a> </div>
    </div>
    <div class="second-section">
      <div>
        <p class="title-page-two">Rekomendasi Produk</p>
      </div>
      <div>
        <p>Isi pertanyaan dibawah ini untuk mendapatkan rekomendasi produk Skincare</p>
        <form action="/rekomendasi" method="POST">
          <div class="the-form-rec">
            <div class="the-one">
              <p class="the-form-title">Jenis Produk</p>
              <p class="the-form-title">Jenis Kulit</p>
              <p class="the-form-title">Permasalahan Kulit</p>
            </div>
            <div class="the-two">
              <select onclick="myFunction()" id="TypeProduct" name="inputTypeProduct" class="form-select-sm" aria-label="Default select example" >
                <option value="" disabled selected>Jenis Produk</option>
                <option value="Facial Wash">Facial Wash</option>
                <option value="Face Toner">Face Toner</option>
                <option value="Face Serum">Face Serum</option>
                <option value="Moisturizer">Moisturizer</option>
                <option value="Sunscreen">Sunscreen</option>
              </select>
              <select  name="inputTypeSkin" class="form-select-sm" aria-label="Default select example">
                <option value="" disabled selected>Jenis Kulit</option>
                <option value="Kering">Kering</option>
                <option value="Berminyak">Berminyak</option>
                <option value="Kombinasi">Kombinasi</option>
                <option value="Normal">Normal</option>
              </select>
              <select id="ProblemSkin" name="inputProblemSkin" class="form-select-sm" aria-label="Default select example">
                <option value="" disabled selected>Permasalahan Kulit</option>
                <option value="Kusam">Kusam</option>
                <option value="Jerawat">Jerawat</option>
                <option value="Normal">Normal</option>
              </select>
            </div>
          </div>
          <div class="the-button">
            <button type="submit" class="the-button-custom">Dapatkan Rekomendasi</button>
          </div>
        </form> 
        
        <div class="the-results">
          <div>
            <p>{{ data2 }}</p>
          </div>
          
          <div class="the-results-2">
            {% for item in data %}  
              <div href="detail" name="card" class="card card-custom the-link">
                <div style="width: 15%">
                  <img class="card-img-top" src="{{ item[8] }}" alt="Card image cap">
                </div>
                <div class="card-body" style="width: 85%">
                  <!-- <h3>{{ item[0]-1 }}</h3> -->
                  <h5 class="card-title">{{ item[1] }}</h5>
                  <p class="card-title-2"> {{ item[2] }}</p>
                  <p class="card-text">{{ item[6] }}</p>
                  
                  <div class="btn-custom-detail-two">
                    <a href="detail/?id={{ item[0] }}" class="btn-custom-detail">detail</a>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
          

        </div>
      </div>
    </div>
  </div>
  <script>
    function myFunction(){
      var typeProduct = document.getElementById('TypeProduct');
      var value = typeProduct.options[typeProduct.selectedIndex].value;
      console.log(value);
      console.log('halo');

      if (value == 'Sunscreen'){
        console.log('anyonghaseyi')
        var problemSkin = document.getElementById('ProblemSkin');
        for(let i=0; i<problemSkin.options.length; i++){
          if (problemSkin.options[i].value == 'Jerawat' || problemSkin.options[i].value == 'Kusam'){
            problemSkin.options[i].disabled = true;
          }
        }
      }
    }
    
  </script>
</body>

</html>
