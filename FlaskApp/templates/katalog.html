<!DOCTYPE html>
<html lang="en">

<head>
  <title>Katalog Page</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/katalog.css">
  <style type="text/css">
    body {
      font-family: Verdana;
    }
    h1 {
      font-family: Verdana, Tahoma, sans-serif;
    }
    div {
      font-family: Verdana, sans-serif;
    }
  </style>
</head>

<body>
  
    
  
  
  <div class="content">
    <div class="first-section d-flex justify-content-center">
      <div class=""> <a class="btn-custom-one the-link" href="katalog">Katalog</a> </div>
      <div class=""> <a class="btn-custom-one the-link" href="rekomendasi">Rekomendasi</a> </div>
    </div>
    <div class="second-section">
      <div class="second-section-one d-flex justify-content-between align-items-center">
        <p class="title-page">Katalog Produk</p>
        <div class="input-group input-group-sm" style="width:25%">
          <input type="text" class="form-control" placeholder="Cari Produk" aria-label="Recipient's username"
            aria-describedby="basic-addon2" >
          <div class="btn btn-custom-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div class="second-section-two d-flex justify-content-center align-items-center gap-5">
        {% for value in data %}
        <div href="detail" class="card the-link" style="width: 15%;">
          <img class="card-img-top" src="{{ value[8] }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ value[1] }}</h5>
            <p class="card-text">{{ value[6] }}
            </p>
            <div class="btn-custom-detail-two">
              <a href="detail" class="btn-custom-detail">detail</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
